name: bundle
on:
  push:
    branches:
      - main
env:
  YARN_ENABLE_IMMUTABLE_INSTALLS: false
jobs:
  bundle:
    strategy:
      matrix:
        outputs:
          [
            { 'name': 'volca', 'script': 'bundle.sh' },
            { 'name': 'volca-open-source', 'script': 'bundle-open-source.sh' },
          ]
    name: bundle
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v3.0.2
      - name: Bundle
        run: sh scripts/${{ matrix.outputs.script }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Test
        run: cd bundle && yarn && yarn test
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.outputs.name }}
          path: bundle.zip
